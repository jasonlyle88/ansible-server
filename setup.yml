---
- hosts: localhost
  connection: local

  vars_files:
  - vars/main.yml

  roles:
  - role: packages
    vars:
      jml_type: pacman_main
      jml_packages: "{{ packages.main }}"
  - role: packages
    vars:
      jml_type: pacman_deps
      jml_packages: "{{ packages.addon }}"
  - role: packages
    vars:
      jml_type: aur
      jml_packages: "{{ packages.aur }}"
